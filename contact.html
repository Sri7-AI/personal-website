    <header>
      <a class="logo-link" href="index.html"><h1 class="site-logo">Srivatsa BS</h1></a>
      <div class="header-links">
        <a class="header-link" href="work.html">Work</a>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/srivatsa-b-s/" target="_blank">

    </header>
    <main>
      <form action="">
        <div class="sender-info">
          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
        </div>
        <div class="form-end">
          <div class="form-field">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
